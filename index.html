<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Arabian.com</title>
</head>
<body>
    <nav class="loc-bar">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <span>Nearby location of local stores</span>
        <button class="loc-btn">Set location</button>
    </nav>
    <div class="line"></div>
    <nav class="nav-bar">
        <div class="nav-div">
            <div class="logo-img">
                <div class="logo"><a href="#">Arabian</a></div>
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
           
            <div class="user-cart">
                <div class="dropdown">
                    <i class="fas fa-user"></i>
                    <div class="btn">
                        <button>Sign in</button>
                        <button>Log in</button>
                    </div>
                </div>
                <div class="cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </nav>
    <nav class="order-bar">
        <p class="order-par">Place Your Order</p>
        <button class="order-btn">Start Order</button>
    </nav>
    <!-- body -->
    <div class="scrollimg">
        <img class="pizzascroll" src="images/pizzascroll.jpg" alt="pizza">
    </div>

    <h2 class="heading">CATEGORIES</h2>

    <div class="categories">
        <div class="list pizza"><h2>PIZZA</h2></div>
        <div class="list burger"><h2>BURGER</h2></div>
        <div class="list sandwich"><h2>SANDWICH</h2></div>
        <div class="list wraps"><h2>WRAPS</h2></div>
    </div>


    <div class="footer">
        <div class="social-media-footer">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer-botton">
            <p>Copyright &copy;2022; Designed by <span class="dev">Developer</span></p>
        </div>

    </div>
</body>
</html>
